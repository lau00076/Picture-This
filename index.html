<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->

    <!-- responsive image -->
    <picture>
      <!-- landscape image viewport below 960px -->
      <source srcset="images/landscape/museum_320px_180px.jpg,
                      images/landscape/museum_640px_360px.jpg 2x,
                      images/landscape/museum_960px_540px.jpg 3x"
              media="(max-width: 320px)" />
      
      <source srcset="images/landscape/museum_480px_270px.jpg,
                      images/landscape/museum_960px_540px.jpg 2x,
                      images/landscape/museum_1440px_810px.jpg 3x"
              media="(max-width: 480px)" />

      <source srcset="images/landscape/museum_720px_405px.jpg,
                      images/landscape/museum_1440px_810px.jpg 2x,
                      images/landscape/museum_2160px_720px.jpg 3x"
              media="(max-width: 720px)" />

      <source srcset="images/landscape/museum_960px_540px.jpg,
                      images/landscape/museum_1920px_1080px.jpg 2x,
                      images/landscape/museum_2880px_1621px.jpg 3x"
              media="(max-width: 959px)" />

      <!-- square image viewport 960px and above -->
      <source srcset="images/square/museum-800.jpg,
                      images/square/museum-1600.jpg 2x,
                      images/square/museum-2400.jpg 3x"
              media="(min-width: 1600px)" />

      <source srcset="images/square/museum-640.jpg,
                      images/square/museum-1280.jpg 2x,
                      images/square/museum-1920.jpg 3x"
              media="(min-width: 1280px)" />

      <source srcset="images/square/museum-480.jpg,
                      images/square/museum-960.jpg 2x,
                      images/square/museum-1440.jpg 3x"
              media="(min-width: 960px)" />

      <img src="images/museum_960px_540px.jpg" alt="picture of museum"> 
    </picture>
  </header>
</body>

</html>
