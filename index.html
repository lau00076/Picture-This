<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->

    <!-- responsive image -->
    <picture>
      <!-- landscape image viewport below 960px -->
      <source srcset="images/museum_320px.jpg,
                      images/museum_640px.jpg 2x,
                      images/museum_960px.jpg 3x"
              media="(max-width: 320px)" /> 

      <source srcset="images/museum_480px.jpg,
                      images/museum_960px.jpg 2x,
                      images/museum_1440px.jpg 3x"
              media="(max-width: 480px)" />

      <source srcset="images/museum_720px.jpg,
                      images/museum_1440px.jpg 2x,
                      images/museum_2880px.jpg 3x"
              media="(max-width: 720px)" />
      
      <source srcset="images/museum_960px.jpg,
                      images/museum_1920px.jpg 2x,
                      images/museum_2880px.jpg 3x"
              media="(max-width: 960px)" />
      
      <!-- square image viewport 960px and above -->
      <source srcset="images/museum_800px_480px-800_480.jpg,
                      images/museum_1600px_900px-800_900.jpg 2x,
                      images/museum_2400px_1350px-1200_1350.jpg 3x"
              media="(min-width: 1600px)" />
      
      <source srcset="images/museum_640px_360px-320_360.jpg,
                      images/museum_1280px_720px-640_720.jpg 2x,
                      images/museum_1920px_1080px-960_1080.jpg 3x"
              media="(min-width: 1280px)" />
      
      <source srcset="images/museum_480px-240_270.jpg,
                      images/museum_960px_540px-480_540.jpg 2x,
                      images/museum_1440px_810px-720_810.jpg 3x"
              media="(min-width: 960px)" /> 
      
      <img src="images/museum_960px.jpg" alt="picture of museum">      
    </picture>
  </header>
</body>

</html>
